<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Sale Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        .result-box {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Predict Heart Disease</h2>
    <form action="/predict" method="POST">
        {% for feature in features %}
            <div class="mb-3">
                <label for="{{ feature }}" class="form-label">{{ feature.replace("_", " ").capitalize() }}</label>
                <input type="text" class="form-control" name="{{ feature }}" required>
            </div>
        {% endfor %}
        <div class="d-grid">
            <button type="submit" class="btn btn-custom">Predict</button>
        </div>
    </form>

    {% if prediction %}
        <div class="result-box">
            {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
